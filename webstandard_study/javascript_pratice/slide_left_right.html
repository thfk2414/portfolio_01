<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/animate.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .bar{position:relative; width:100%; height: 16%; }
        .bar .bar_01{width:40%; height: 15px; background: #2d3f42; }
        .bar h1{font-size: 3em; letter-spacing: 7px; margin-left: 30%;}
        .bar .bar_02{position: absolute; bottom: 0; right: 0; width:60%; height: 15px; background: #2d3f42; }

        .animate{ animation:slideInLeft 1s forwards ease-in;
                    transform: 2s ease-in-out;}
        
        .bar_01.animate{opacity: 1;}

        @keyframes slideInLeft {
  from {
    -webkit-transform: translate3d(-100%, 0, 0);
    transform: translate3d(-100%, 0, 0);
    visibility: visible;
  }

  to {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
}
    </style>

    <script>
        var bar_01 = $('bar_01');
        
        bar_01.addClass('animate');
    </script>
</head>
<body>
    <div class="bar">
        <div class="bar_01"></div>
        <h1>portfolio</h1>
        <div class="bar_02"></div>
    </div>
</body>
</html>
